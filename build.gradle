// Top-level build file where you can add configuration options common to all sub-projects/modules.

wrapper.gradleVersion = '6.7'

buildscript {
    ext.versions = [
       androidGradlePlugin: '4.1.1',
       androidTest: "1.3.0",
       appcompat: "1.2.0", // 1.3.0-alpha02
       constraintLayout: "2.0.0",
       coroutinesAndroidVersion: "1.3.9",
       fragment: "1.2.5", // 1.3.0-beta02
       hilt: "1.0.0-alpha02",
       hiltDagger: "2.29.1-alpha",
       junit: "4.13",
       kotlin: "1.4.21",
       leakCanary: "2.4",
       lifecycle: "2.2.0", // 2.3.0-beta01
       mockk: "1.10.0",
       navigation: "2.3.2",
       preference: "1.1.1",
       processPhoenix: "2.0.0",
       recyclerView: "1.1.0", // 1.2.0-beta01
       room: "2.3.0-alpha04",
       stateless4j: "2.6.0",
       work: "2.4.0", // 2.5.0-beta02
    ]
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:${versions.androidGradlePlugin}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:${versions.navigation}"
        classpath "com.google.dagger:hilt-android-gradle-plugin:${versions.hiltDagger}"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
